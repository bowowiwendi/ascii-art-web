<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon ASCII Dot Art Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      padding: 2vh 2vw;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), transparent);
      animation: pulse 15s infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.2); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.2; }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      margin-bottom: 1.5rem;
      animation: neon-flicker 3s infinite;
      text-align: center;
    }
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }
    .container {
      background: rgba(10, 25, 47, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fade-in 1s ease-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #ff00ff, #00f7ff);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }
    .upload-btn:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }
    #preview {
      max-width: 100%;
      width: 250px;
      margin: 1rem auto;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      display: none;
      transition: opacity 0.5s ease;
    }
    pre {
      background: #0d1b2a;
      color: #00ffcc;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      white-space: pre;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      max-height: 50vh;
      overflow-y: auto;
      width: 100%;
      max-width: 100%;
    }
    #output {
      margin-top: 1rem;
      width: 100%;
    }
    .download-btn {
      display: none;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #00f7ff, #ff00ff);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    .download-btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
      transform: scale(1.05);
    }
    .instructions {
      font-size: 0.8rem;
      color: #e0e0e0;
      margin-top: 1rem;
      text-align: center;
    }
    /* Responsivitas */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .container { padding: 1rem; }
      .upload-btn, .download-btn { font-size: 0.9rem; padding: 0.6rem 1.2rem; }
      pre { font-size: 0.7rem; max-height: 40vh; }
      #preview { width: 200px; }
      .instructions { font-size: 0.7rem; }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      h1 { font-size: 2rem; }
      .container { padding: 1.5rem; }
      pre { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neon ASCII Dot Art Converter</h1>
    <label for="imageInput" class="upload-btn">Unggah Gambar</label>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" alt="Image Preview">
    <div id="output"></div>
    <div>
      <button id="downloadHtmlBtn" class="download-btn">Unduh HTML</button>
      <button id="downloadTxtBtn" class="download-btn">Unduh Teks</button>
    </div>
    <p class="instructions">
      Catatan: Untuk hasil terbaik di Notepad, gunakan font monospace seperti Consolas atau Courier New.<br>
      Buka file HTML di browser untuk melihat ASCII art dengan styling neon.
    </p>
  </div>

  <script>
    const outputDiv = document.getElementById('output');
    const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
    const downloadTxtBtn = document.getElementById('downloadTxtBtn');
    let htmlContent = '';
    let asciiArt = '';

    document.getElementById('imageInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Tampilkan pratinjau gambar
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      preview.style.opacity = '0';
      setTimeout(() => preview.style.opacity = '1', 100);

      // Baca dan proses gambar
      const img = new Image();
      img.src = preview.src;
      await new Promise(resolve => img.onload = resolve);

      // Buat canvas untuk konversi
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 80; // Lebar ASCII
      canvas.height = Math.round(img.height * (canvas.width / img.width));
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Konversi ke ASCII menggunakan titik (.)
      asciiArt = '';
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const i = (y * canvas.width + x) * 4;
          const r = pixels[i], g = pixels[i + 1], b = pixels[i + 2];
          const brightness = (r + g + b) / 3;
          // Gunakan kepadatan titik berdasarkan kecerahan (0-255)
          const density = Math.floor((255 - brightness) / 40); // Skala disesuaikan untuk kontras lebih baik
          asciiArt += '.'.repeat(Math.min(density, 5)) + ' ';
        }
        asciiArt += '\n';
      }

      // Buat konten HTML
      htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>ASCII Dot Art</title>
          <style>
            body { font-family: 'Courier New', monospace; background: #000; color: #00ffcc; text-align: center; }
            pre { background: #000; color: #00ffcc; padding: 20px; display: inline-block; white-space: pre; }
          </style>
        </head>
        <body>
          <h1>ASCII Dot Art dari ${file.name}</h1>
          <pre>${asciiArt}</pre>
        </body>
        </html>
      `;

      // Tampilkan ASCII art di halaman
      outputDiv.innerHTML = `<pre>${asciiArt}</pre>`;
      downloadHtmlBtn.style.display = 'block';
      downloadTxtBtn.style.display = 'block';
      downloadHtmlBtn.style.opacity = '0';
      downloadTxtBtn.style.opacity = '0';
      setTimeout(() => {
        downloadHtmlBtn.style.opacity = '1';
        downloadTxtBtn.style.opacity = '1';
      }, 100);
    });

    // Tangani unduhan file HTML
    downloadHtmlBtn.addEventListener('click', () => {
      const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ascii_dot_art.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Tangani unduhan file teks
    downloadTxtBtn.addEventListener('click', () => {
      const blob = new Blob([asciiArt], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ascii_dot_art.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
